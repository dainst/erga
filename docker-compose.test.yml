version: '3.1'

services:

    db:
        image: postgres:12-alpine
        container_name: erga_db
        environment:
            - POSTGRES_PASSWORD
            - POSTGRES_DB
        ports:
            - 5432:5432
        volumes:
            # Uncomment to seed database with a previously created dump
            #- /path/to/database/dump/erga.sql:/docker-entrypoint-initdb.d/erga.sql
            - ./data:/var/lib/postgresql/data
        labels:
            - traefik.enable=false

    app:
        build:
            context: .
        container_name: erga_app
        environment:
            - HOST
            - DATABASE_URL=ecto://postgres:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
            - SECRET_KEY_BASE
        depends_on:
            - "db"
        volumes:
            - "./uploads:/uploads"
            - "./priv/:/app/priv/"
        labels:
            - traefik.enable=true
            - traefik.http.routers.api.rule=Host(`${HOST}`)        
            - traefik.http.services.api.loadbalancer.server.port=4000
            - traefik.http.routers.api.tls=true
            - traefik.http.routers.api.tls.certresolver=myresolver

    traefik:
        image: "traefik:v2.4"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            - "./acme.json:/acme.json"
            - "./traefik.toml:/etc/traefik/traefik.toml"